language: rust
before_script:
  - rustup component add rustfmt
  - rustup component add clippy
script:
  - cargo build --verbose --all
  - if [ $SKIP_FORMAT_CHECK = 0 ]; then cargo fmt --all -- --check; fi
  - if [ $SKIP_CLIPPY = 0 ]; then cargo clippy -- -D warnings; fi
matrix:
  include:
    - name: "Windows 1.36.0"
      rust: 1.36.0
      os: windows
      env: SKIP_FORMAT_CHECK=1 SKIP_CLIPPY=1
    - name: "OSX 1.36.0"
      rust: 1.36.0
      os: osx
      env: SKIP_FORMAT_CHECK=1 SKIP_CLIPPY=1
    - name: "Linux 1.36.0"
      rust: 1.36.0
      os: linux
      env: SKIP_FORMAT_CHECK=1 SKIP_CLIPPY=1
    - name: "Windows Stable"
      rust: stable
      os: windows
      env: SKIP_FORMAT_CHECK=0 SKIP_CLIPPY=0
    - name: "OSX Stable"
      rust: stable
      os: osx
      env: SKIP_FORMAT_CHECK=0 SKIP_CLIPPY=0
    - name: "Linux Stable"
      rust: stable
      os: linux
      env: SKIP_FORMAT_CHECK=0 SKIP_CLIPPY=0
    - name: "Windows Beta"
      rust: beta
      os: windows
      env: SKIP_FORMAT_CHECK=0 SKIP_CLIPPY=0
    - name: "OSX Beta"
      rust: beta
      os: osx
      env: SKIP_FORMAT_CHECK=0 SKIP_CLIPPY=0
    - name: "Linux Beta"
      rust: beta
      os: linux
      env: SKIP_FORMAT_CHECK=0 SKIP_CLIPPY=0
    - name: "Windows Nightly"
      rust: nightly
      os: windows
      env: SKIP_FORMAT_CHECK=1 SKIP_CLIPPY=1
    - name: "OSX Nightly"
      rust: nightly
      os: osx
      env: SKIP_FORMAT_CHECK=1 SKIP_CLIPPY=1
    - name: "Linux Nightly"
      rust: nightly
      os: linux
      env: SKIP_FORMAT_CHECK=1 SKIP_CLIPPY=1